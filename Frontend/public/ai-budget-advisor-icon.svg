<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- AI Brain/Circuit Background -->
  <circle cx="12" cy="12" r="11" fill="url(#aiGradient)" opacity="0.15"/>
  
  <!-- Main AI Brain Shape -->
  <path d="M12 3C8.5 3 5.5 5.5 5.5 9C5.5 10.5 6 12 7 13C6.5 14 6 15 6 16.5C6 18 7.5 19.5 12 19.5C16.5 19.5 18 18 18 16.5C18 15 17.5 14 17 13C18 12 18.5 10.5 18.5 9C18.5 5.5 15.5 3 12 3Z" 
        fill="url(#brainGradient)" 
        stroke="url(#aiGradient)" 
        stroke-width="1.2"/>
  
  <!-- Neural Network Nodes -->
  <circle cx="8.5" cy="8" r="1.5" fill="url(#aiGradient)" opacity="0.8"/>
  <circle cx="15.5" cy="8" r="1.5" fill="url(#aiGradient)" opacity="0.8"/>
  <circle cx="12" cy="11" r="2.5" fill="url(#aiGradient)" opacity="0.9"/>
  <circle cx="8.5" cy="14" r="1.5" fill="url(#aiGradient)" opacity="0.8"/>
  <circle cx="15.5" cy="14" r="1.5" fill="url(#aiGradient)" opacity="0.8"/>
  
  <!-- Neural Network Connections -->
  <path d="M8.5 8 L12 11 L15.5 8" stroke="url(#aiGradient)" stroke-width="1.2" fill="none" opacity="0.7"/>
  <path d="M8.5 14 L12 11 L15.5 14" stroke="url(#aiGradient)" stroke-width="1.2" fill="none" opacity="0.7"/>
  <path d="M8.5 8 L8.5 14" stroke="url(#aiGradient)" stroke-width="0.8" fill="none" opacity="0.5"/>
  <path d="M15.5 8 L15.5 14" stroke="url(#aiGradient)" stroke-width="0.8" fill="none" opacity="0.5"/>
  
  <!-- Large Dollar Sign in Center -->
  <text x="12" y="16.5" font-family="Arial, sans-serif" font-size="10" font-weight="900" text-anchor="middle" fill="url(#aiGradient)">$</text>
  
  <!-- AI Sparkles -->
  <circle cx="5" cy="6" r="1.2" fill="url(#aiGradient)" opacity="0.6"/>
  <circle cx="19" cy="6" r="1.2" fill="url(#aiGradient)" opacity="0.6"/>
  <circle cx="5" cy="18" r="1.2" fill="url(#aiGradient)" opacity="0.6"/>
  <circle cx="19" cy="18" r="1.2" fill="url(#aiGradient)" opacity="0.6"/>
  
  <!-- Small connecting lines to sparkles -->
  <path d="M7 7 L8.5 8" stroke="url(#aiGradient)" stroke-width="0.5" opacity="0.4"/>
  <path d="M16.5 8 L17 7" stroke="url(#aiGradient)" stroke-width="0.5" opacity="0.4"/>
  <path d="M8.5 14 L7 17" stroke="url(#aiGradient)" stroke-width="0.5" opacity="0.4"/>
  <path d="M16.5 14 L17 17" stroke="url(#aiGradient)" stroke-width="0.5" opacity="0.4"/>
</svg>